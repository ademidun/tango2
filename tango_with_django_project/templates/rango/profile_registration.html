{% extends "rango/base.html" %}
{% load bootstrap_toolkit %}

{% block body_block %}
<h1>Register Your Profile </h1>
        <form class="form-signin" method="post" action="/rango/add_profile/">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <br/>
                <button class="btn btn-primary" type="submit" name="submit">Add Profile</button>
        </form>
{% endblock %}
