{% extends "rango/base.html" %}
{% load bootstrap_toolkit %}

{% block body_block %}
<h1>Register Your Profile </h1>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{ user.first_name }} {{ user.last_name }}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{ user_profile.picture.url }}" class="img-circle img-responsive"> </div>

                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Username</td>
                        <td>{{ user.username }}</td>
                      </tr>
                      {% if user.email %}
                      <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                      {% endif %}
                      </tr>
                        <td>Website</td>
                        <td><a href="{{ user_profile.website }}">{{ user_profile.website }}</a></td>
                        </td>

                      </tr>

                    </tbody>
                  </table>
                  <a href="{% url 'add_profile' %}" class="btn btn-primary">Edit Profile</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

{% endblock %}
